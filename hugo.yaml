baseURL: https://ali.dowair.com/
theme: PaperMod

# Common Parameters
defaultContentLanguage: en
params:
  env: production
  contentDir: content/
  homeInfoParams:
    enabled: true
    keywords: [blog, page]
  socialIcons:
    - name: github
      url: https://github.com/adowair
    - name: linkedin
      url: https://linkedin.com/in/alidowair


# Language-Specific Parameters
languages:
  en:
    title: Ali Dowair
    weight: 1
    languageDirection: ltr
    languageName: English
    languageCode: en-us
    params:
      homeInfoParams:
        title: Hello, I'm Ali!
        content: I'm a cloud and open-source software engineer hailing from Alexandria, Egypt.

  ar:
    weight: 2
    title: علي دوير
    languageDirection: rtl
    languageName: Arabic
    languageCode: ar
    params:
      homeInfoParams:
        title: مرحباً، أنا عَلِّيٌ
        content: أنا مهندس حاسوب ومطور برامج سحابية ومفتوحة المصدر، أعمل في مدينة الإسكندرية بمصر.

